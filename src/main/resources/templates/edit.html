<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<form th:action="@{/addStudent}" method="post" th:object="${student}" class="box">

    <input type="hidden" th:field="*{id}">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"  >Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{username}">
</div>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >FullName</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" th:field="*{fullname}">
</div>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{pwd}">
</div>

<button type="submit" class="btn btn-primary">Submit</button>


<a href="" class="mylink mb-5">Login Page</a>



</form>



</body>
</html>
